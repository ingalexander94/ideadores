<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Ideadores | CENS</title>
  </head>
  <body>
    <main>
      <section class="header">
        <h1>Pronósticos de demanda de energía</h1>
        <p>
          Bienvenido, sigue los pasos para realizar el pronóstico de la energía.
        </p>
      </section>
      <section class="steps">
          <div class="active">
            <span>1</span>
            <p>Adjuntar documento</p>
          </div>
          <div class="active">
            <span>2</span>
            <p>Selección de modelo</p>
          </div>
      </section>
      <section class="options">
        <label for="option1">
            <input type="radio" name="option" id="option1">
            KMeans
        </label>
        <label for="option2">
            <input type="radio" name="option" id="option2">
            RandomizedSearchCV
        </label>
        <label for="option3">
            <input type="radio" name="option" id="option3">
            DecisionTreeRegressor
        </label>
        <label for="option4">
            <input type="radio" name="option" id="option4">
            RandomForestRegressor
        </label>
        <label for="option5">
            <input type="radio" name="option" id="option5">
            EllipticEnvelope
        </label>
      </section>
      <section class="links">
        <a href="{{url_for('step1')}}">Volver</a>
        <a class="link-active" href="{{url_for('dashboard')}}">Pronósticar</a>
      </section>
      <img src="../../uploads/Grupo 5@2x.png" alt="Logo CENS" height="50" width="100">
    </main>
  </body>
</html>
